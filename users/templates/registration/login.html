{% extends "website/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% load recaptcha3 %}

{% block content %}
    {% recaptcha_init %}

    <div class="row mt-2">
        <div class="col col-md-8"></div>
        <div class="col col-md-4 col-12">
        <form method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-primary float-right col-12">Вход</button>
        </form>
        </div>
    </div>
{% endblock %}
