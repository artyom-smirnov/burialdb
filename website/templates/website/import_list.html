{% extends "website/base.html" %}

{% block content %}
    <div class="card mt-2 mb-2">
        <div class="card-header"><h3>Незавершенные импорты</h3></div>

        {% if import_list %}
        <div class="card-body p-0">
            <table class="table table-hover mb-0">
                <tbody>
                {% for import in import_list %}
                    <tr class="clickable-row" data-href="{% url 'import_view' import.id %}"><td>{{ import.name }}</td></tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
        {% else %}
        <div class="card-body">
            <p class="card-text text-muted">Список пуст</p>
        </div>
        {% endif %}
    </div>

    {% include 'website/snippets/pagination.html' %}
{% endblock %}
