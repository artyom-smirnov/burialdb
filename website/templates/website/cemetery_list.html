{% extends "website/base.html" %}

{% block content %}
    <div class="card mt-2 mb-2">
        <div class="card-header d-flex justify-content-between align-items-center">
            <div><h3>Захоронения</h3></div><div><a href="{% url 'cemetery_create' %}"><i class="fa fa-plus"></i></a></div>
        </div>

        <div class="card-body p-0">
            {% if cemetery_list %}
            <table class="table table-hover mb-0">
                <tbody>
                {% for cemetery in cemetery_list %}
                    <tr class="clickable-row" data-href="{% url 'cemetery_detail' cemetery.id %}"><td>{{ cemetery.name }}</td></tr>
                {% endfor %}
                </tbody>
            </table>
            {% endif %}
        </div>
    </div>

    {% include 'website/snippets/pagination.html' %}
{% endblock %}
