{% load staticfiles %}
{% load i18n %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="{% static 'bootstrap-4.0.0/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'fontawesome-free-5.0.8/web-fonts-with-css/css/fontawesome-all.min.css' %}">
        <link rel="stylesheet" href="{% static 'website/styles.css' %}">
        <title>{% if page_title %} {{ page_title }} - {% endif %}BurialDB</title>
        <style>

        </style>
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
              <a class="navbar-brand" href="/">BurialDB</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-content" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse navbar-content">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item {% if navbar == 'burials' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'cemeteries' %}">Мемориалы</a>
                  </li>
                  <li class="nav-item {% if navbar == 'hospitals' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'hospitals' %}">Госпитали</a>
                  </li>
                  <li class="nav-item {% if navbar == 'persons' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'persons' %}">Люди</a>
                  </li>
                </ul>
              </div>

              <div class="collapse navbar-collapse navbar-content">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item">
                      {% if request.user.is_authenticated %}
                      <a href="{% url 'logout' %}" class="nav-link">Выход</a>
                      {% else %}
                      <a href="{% url 'login' %}" class="nav-link">Вход</a>
                      {% endif %}
                  </li>
                </ul>
              </div>
            </nav>
            {% block content %}{% endblock %}
        </div>
        <script src="{% static 'jquery-3.3.1.min.js' %}"></script>
        <script src="{% static 'popper-1.12.9.min.js' %}"></script>
        <script src="{% static 'bootstrap-4.0.0/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'website/scripts.js' %}"></script>
        {% block script %}{% endblock %}
        <script>
            $(function () {
                $('[data-toggle="tooltip"]').tooltip()
            });
            $(function () {
                $('[data-toggle="popover"]').popover()
            });
        </script>
    </body>
</html>
