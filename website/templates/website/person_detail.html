{% extends "website/base.html" %}

{% block content %}
    <div class="card mt-2 mb-2">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h3 class="d-inline-block">{{ person.name }}</h3><i class="fa fa-2x fa-edit"></i>
        </div>

        <div class="card-body p-0">
            <table class="table table-hover mb-0">
                <tbody>
                {% for person in person_list %}
                    <tr class="clickable-row" data-href="{% url 'person_detail' person.id %}">
                        <td>{% if person.fio %}{{ person.fio }}{% else %}Неизвестный{% endif %}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
