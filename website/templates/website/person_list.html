{% extends "website/base.html" %}

{% block content %}
    <div class="card mt-2 mb-2">
        <div class="card-header d-flex justify-content-between align-content-center">
            <div><h3>Люди</h3></div>
            <div class="d-flex justify-content-around align-content-center">
                <div><a href="{% url 'person_create' %}"><i class="fa fa-2x fa-plus mr-4"></i></a></div>
                <div><a href="{% url 'person_import' %}"><i class="fa fa-2x fa-upload"></i></a></div>
            </div>
        </div>

        <div class="card-body p-0">
            {% if person_list %}
            <table class="table table-hover mb-0">
                <tbody>
                {% for person in person_list %}
                    <tr class="clickable-row" data-href="{% url 'person_detail' person.id %}">
                        <td>{{ person.name }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
            {% endif %}
        </div>
    </div>

    {% include 'website/snippets/pagination.html' %}
{% endblock %}
