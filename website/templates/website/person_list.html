{% extends "website/base.html" %}

{% block content %}
    {% if person_list %}
        <div class="card mt-2 mb-2">
            <div class="card-header"><h3>Люди</h3></div>

            <div class="card-body p-0">
                <table class="table table-hover mb-0">
                    <tbody>
                    {% for person in person_list %}
                        <tr class="clickable-row" data-href="{% url 'person_detail' person.id %}">
                            <td>{{ person.name }}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    {% endif %}

    {% include 'website/snippets/pagination.html' %}
{% endblock %}
