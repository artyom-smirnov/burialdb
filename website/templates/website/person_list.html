{% extends "website/base.html" %}

{% block content %}
    <div class="card mt-2 mb-2">
        <div class="card-header d-flex justify-content-between align-content-center">
            <div><h3>Люди</h3></div>
            <div class="d-flex justify-content-around align-content-center">
                <div><a href="{% url 'person_create' %}"><i class="fa fa-2x fa-plus text-success mr-4" data-toggle="tooltip" data-placement="bottom" title="Добавить"></i></a></div>
                <div><a href="{% url 'person_import' %}"><i class="fa fa-2x fa-upload text-info" data-toggle="tooltip" data-placement="bottom" title="Импортировать"></i></a></div>
                {% if have_imports %}
                    <div><a href="{% url 'import_list' %}"><i class="fa fa-2x fa-file-alt ml-4 text-warning" data-toggle="tooltip" data-placement="bottom" title="Незавершенные импорты"></i></a></div>
                {% endif %}
            </div>
        </div>

        {% if person_list %}
        <div class="card-body p-0">
            <table class="table table-hover mb-0">
                <tbody>
                {% for person in person_list %}
                    <tr class="clickable-row" data-href="{% url 'person_detail' person.id %}">
                        <td>{{ person.name }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
        {% else %}
        <div class="card-body">
            <p class="card-text text-muted">Список пуст</p>
        </div>
        {% endif %}
    </div>

    {% include 'website/snippets/pagination.html' %}
{% endblock %}
